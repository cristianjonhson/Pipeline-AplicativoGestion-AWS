<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">

                        <!-- Mensajes de éxito, error o logout -->
                        <div th:if="${param.success}" class="alert alert-success text-center">
                            Te registraste exitosamente. Por favor, usa tus credenciales para iniciar sesión.
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Usuario o contraseña incorrectos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info text-center">
                            Has cerrado sesión exitosamente.
                        </div>

                        <!-- Formulario de Login -->
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Correo Electrónico</label>
                                <input name="username" type="text" class="form-control" id="username"
                                       placeholder="Introduce tu email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input name="password" type="password" class="form-control" id="password"
                                       placeholder="Introduce tu contraseña" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                            </div>
                        </form>

                        <!-- Enlace a la página principal -->
                        <div class="text-center">
                            <a href="/" class="btn btn-link">Página principal</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
